<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Sneakers Shop</h1>
            <h3 class="jumbotron-heading">All manufacturers</h3>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${manufacturers.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Manufacturer's name</th>
                            <th scope="col">Manufacturer's address</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="manufacturer : ${manufacturers}" class="category">
                            <td th:text="${manufacturer.getName()}"></td>
                            <td th:text="${manufacturer.getAddress()}"></td>
                            <td class="text-right">
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <form th:action="@{'/manufacturers/delete/{id}' (id=${manufacturer.getId()})}"
                                      th:method="DELETE">
                                    <button type="submit"
                                            class="btn btn-sm btn-danger delete-manufacturer">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                                </form>
                            </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/manufacturers/add-form" class="btn btn-block btn-dark add-product-btn">
                            Add new manufacturer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
